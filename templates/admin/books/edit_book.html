<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


  <div class="d-flex justify-content-center mt-2">

    <form class="w-50" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h1 class="text-center">Edit Book</h1>

      {% if error_msg %}
      <div class="form-text text-danger">
        {{error_msg}}
      </div>
      {% endif %}

      <table class="table">
        <tbody>
          <tr>
            <th><label for="name" class="form-label">Book Name</label></th>
            <th><input type="text" class="form-control" id="name" name="name" value="{{book.name}}"></th>
          </tr>
          <tr>
            <th><label for="price" class="form-label">Price</label></th>
            <th><input type="number" class="form-control" id="price" name="price" value="{{book.price}}"></th>
          </tr>
          <tr>
            <th><label for="description" class="form-label">Description</label></th>
            <th><input type="text" class="form-control" id="description" name="description"
                value="{{book.description}}"></th>
          </tr>
          <tr>
            <th><label for="quantity" class="form-label">Quantity</label></th>
            <th><input type="number" class="form-control" id="quantity" name="quantity" value="{{book.quantity}}"></th>
          </tr>
          <tr>
            <th><label for="category" class="form-label">Category</label></th>
            <th>
              <select class="form-select" name="category" id="category" default="{{book.category}}">
                <option selected>Open this select menu</option>
                <option value="novel">Novel</option>
                <option value="story">Story</option>
                <option value="comic">Comic</option>
                <option value="historical">Historical</option>

              </select>
            </th>
          </tr>

          <tr>
            <th><label for="Author" class="form-label">Author</label></th>
            <th><input type="text" class="form-control" id="Author" name="Author" value="{{book.author.username}}"
                disabled></th>
          </tr>
          <tr>
            <th><label for="image" class="form-label">Image</label></th>
            <th class="d-flex">
              <div>
                <img id="enlarge" src="http://127.0.0.1:8000/{{book.image.url}}" alt="" width="40px" height="40px" />
              </div><input type="file" class="form-control" id="image" name="image" value="{{book.image.url}}">
            </th>
          </tr>

          <tr>
            <th>
              <label class="form-check-label" for="is_available">Book available</label>
            </th>
            <th>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="is_available" name="is_available" 
                {% if book.is_available %} checked {% endif %} />
              </div>
            </th>
          </tr>

        </tbody>
      </table>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
