{% extends 'admin/admin.html' %}
{% block adminpanel %}

<style>
  #enlarge {
    cursor: pointer; 
    -webkit-transition-duration: 0.3s; 
    -webkit-transition-timing-function: ease; 
    } 
    
    /*change the number below to scale to the appropriate size*/ 
    #enlarge:hover { 
    transform: scale(5); 
    
    }
</style>

<div class="d-flex justify-content-center mt-2 container">

  

    <table class="table">
      <thead>
        <tr class="text-center">
          <th scope="col">ID</th>
          <th scope="col">IMAGE</th>
          <th scope="col">NAME</th>
          <th scope="col">PRICE</th>
          <th scope="col">CATEGORY</th>
          <th scope="col">QUANTITY</th>
          <th scope="col">DESCRIPTION</th>
          <th scope="col">AUTHOR</th>
          <th scope="col" colspan="2">ACTION</th>
        </tr>
      </thead>
      <tbody>
        
        {% for book in books %}
        <tr class="text-center">
          <th>{{book.id}}</th>
          <td>
            <img id="enlarge" src="http://127.0.0.1:8000{{book.image.url}}" alt="" width="40px" height="40px">
          </td>
          <td>{{book.name}}</td>
          <td>{{book.price}}</td>
          <td>{{book.category}}</td>
          <td>{{book.quantity}}</td>
          <td>{{book.description}}</td>
          <td>{{book.author}}</td>
          <td>
            <a href="/adminpanel/edit_book/{{book.id}}" class="btn btn-outline-primary"><i class="bi bi-pencil"></i></button>
          </td>
          <td>
            <a type="button" class="btn btn-outline-danger" href="/adminpanel/book/delete/{{book.id}}"><i class="bi bi-trash"></i></a>
          </td>
        </tr> 

        {% endfor %}
      </tbody>
    </table>
   
  
</div>
 {% endblock adminpanel %}
